<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let item of block | keyvalue">
        <div *ngIf="item.key !== 'transactions' && item.key !== 'prevBlockHash'">
            <b>{{item.key | titlecase}}</b>: {{ item.value }}
        </div>
        <div *ngIf="item.key === 'prevBlockHash'">
            <b>{{ item.key | titlecase }}</b>:
            <a [routerLink]="['/', 'blocks', block.index - 1]">{{ item.value }}</a>
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="item.key === 'transactions'">
            <b>{{ item.key | titlecase }}</b>:
            <a *ngFor="let tx of item.value" mat-line [routerLink]="['/', 'transactions', tx.transactionDataHash]">{{tx.transactionDataHash}}</a>
        </div>
    </mat-list-item>
</mat-list>
