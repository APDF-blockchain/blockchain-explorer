<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> <h2>Latest blocks</h2> </th>
      <td mat-cell *matCellDef="let block"><a [routerLink]="['blocks', block.index]">{{ block.index }}</a></td>
    </ng-container>

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let block">
        <a  [routerLink]="['blocks', block.index]">
          {{ block.blockHash.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let block"> {{ block.timestamp | date:'medium'  }} </td>
    </ng-container>

    <ng-container matColumnDef="transactionCount">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let block"> {{ block?.transactions?.length  }} </td>
    </ng-container>
    
    <ng-container matColumnDef="index-description">
      <th mat-header-cell *matHeaderCellDef>Block nÂ°</th>
    </ng-container>

    <ng-container matColumnDef="hash-description">
      <th mat-header-cell *matHeaderCellDef>Block hash</th>
    </ng-container>

    <ng-container matColumnDef="dateCreated-description">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
    </ng-container>

    <ng-container matColumnDef="transactionCount-description">
      <th mat-header-cell *matHeaderCellDef>Number of transactions</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" span="2"></tr>
    <tr mat-header-row *matHeaderRowDef="secondHeaderColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
