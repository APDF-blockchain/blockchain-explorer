<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> <h2>Latest blocks</h2> </th>
      <!-- <th mat-header-cell *matHeaderCellDef> <h2>Latest blocks</h2> </th> -->
      <td mat-cell *matCellDef="let block"><a [routerLink]="['blocks', block.index]">Block nÂ° {{ block.index }} </a></td>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let block"> {{ block.dateCreated | date:'medium'  }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" span="2"></tr>
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
