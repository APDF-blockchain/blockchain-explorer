<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> <h2>Latest transactions</h2> </th>
      <td mat-cell *matCellDef="let tx">{{ tx.dateCreated }}</td>
    </ng-container>

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tx">
        <a [routerLink]="['/', 'transactions', tx.transactionDataHash]">
          {{ tx.transactionDataHash.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tx">
        <a [routerLink]="['/', 'address', tx.from]">
          {{ tx.from.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tx">
        <a [routerLink]="['/', 'address', tx.to]">
          {{ tx.to.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="creationDate-description">
      <th mat-header-cell *matHeaderCellDef>Creation date</th>
    </ng-container>

    <ng-container matColumnDef="hashDateCreated-description">
      <th mat-header-cell *matHeaderCellDef>Transaction Hash</th>
    </ng-container>

    <ng-container matColumnDef="from-description">
      <th mat-header-cell *matHeaderCellDef>From</th>
    </ng-container>

    <ng-container matColumnDef="to-description">
      <th mat-header-cell *matHeaderCellDef>To</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="secondHeaderColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
