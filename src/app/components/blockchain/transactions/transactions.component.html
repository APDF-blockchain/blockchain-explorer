<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="hashDateCreated">
      <th mat-header-cell *matHeaderCellDef> <h2>Latest transactions</h2> </th>
      <td mat-cell *matCellDef="let tx">
        <a [routerLink]="['/', 'transactions', tx.transactionDataHash]">
          {{ tx.transactionDataHash.substring(1, 12) }}...
        </a>
        <br> {{ tx.dateCreated }} </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tx">From:
        <a [routerLink]="['/', 'address', tx.from]">
          {{ tx.from.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tx">To:
        <a [routerLink]="['/', 'address', tx.to]">
          {{ tx.to.substring(1, 12) }}...
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
