<form 
    [formGroup]="restoreWalletForm" 
    (ngSubmit)="onRestoreWallet()"
    (keydown.enter)="$event.preventDefault()">
    <div class="form-fields">
        <mat-form-field>
            <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="password" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <span class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</span>
            </button>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput formControlName="mnemonic"></textarea>
        </mat-form-field>
    </div>

    <div class="form-btns">
        <button mat-raised-button color="primary" [disabled]="restoreWalletForm.invalid">Restore</button>
    </div>
</form>
